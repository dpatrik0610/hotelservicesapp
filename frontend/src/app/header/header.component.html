<link
  href="https://fonts.googleapis.com/css?family=Cedarville Cursive"
  rel="stylesheet"
/>

<nav
  class="navbar navbar-expand-md navbar-dark bg-dark"
  (scroll)="onScroll()"
  [ngClass]="navbarFixed ? 'fixed' : 'nofixed'"
>
  <div class="container">
    <a routerLink="/home" routerLinkActive="active" class="navbar-brand"
      ><i>Gyobos</i></a
    >
    <button
      class="navbar-toggler"
      data-bs-toggle="collapse"
      data-bs-target="#nav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active" class="nav-link"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/about" routerLinkActive="active" class="nav-link"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/contact" routerLinkActive="active" class="nav-link"
            >Contact</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/rooms" routerLinkActive="active" class="nav-link"
            >Rooms</a
          >
        </li>
      </ul>
      <div>
        <div *ngIf="isUserAuthenticated" class="navbar-text">
          Welcome {{ userName }}!
          <button
            [ngClass]="isLoginPage ? 'disabled' : ''"
            (click)="onLog()"
            class="btn btn-danger btn-lg"
          >
            Logout
          </button>
        </div>
        <div *ngIf="!isUserAuthenticated" class="navbar-text">
          <button
            (click)="onLog()"
            routerLink="/login"
            class="btn btn-primary btn-lg"
            [ngClass]="isLoginPage ? 'disabled' : ''"
          >
            Login/Register
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
