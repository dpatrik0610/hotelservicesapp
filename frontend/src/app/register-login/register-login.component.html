<app-header></app-header>
<div
  class="container h-100 d-flex align-items-center justify-content-center p-5"
>
  <div class="row row-cols-1 rounded border">
    <div class="col py-5 login">Login</div>
    <div>
      <form>
        <div class="form-group">
          <input pInputText type="text" id="username" placeholder="Username" />
        </div>
        <div class="form-group py-3">
          <p-password
            [(ngModel)]="passwordValue"
            [toggleMask]="true"
            placeholder="Password"
          ></p-password>
        </div>
        <div class="row py-3">
          <div class="col">
            <button class="btn btn-primary">Log in</button>
          </div>
          <div class="col">
            <button class="btn btn-secondary">Sign up</button>
          </div>
        </div>

        <div class="col">
          <a routerLink="/home">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
